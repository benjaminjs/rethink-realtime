<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row m-t-2" id="chat">
      <!-- Chat Log goes here -->
    </div>
    <!-- Form to send messages -->
    <form class="form-horizontal m-t-1" id="messageForm">
      <div class="form-group">
        <div class="col-xs-8 col-sm-10 col-md-4 col-md-offset-3">
          <input type="text" class="form-control" id="message" placeholder="Type message..." autofocus autocomplete="off">
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2">
          <button type="submit" class="btn btn-primary btn-block" id="send">Send</button>
        </div>
      </div>
    </form>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
